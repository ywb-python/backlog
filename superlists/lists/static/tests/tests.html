<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>JavaScript tests</title>
    <link rel="stylesheet" href="qunit-2.0.1.css">
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture">
        <!--    每次测试之前，jQuery都会还原该固件里面的内容-->
        <form>
            <input name="text"/>
            <div class="has-error">
                Error text
            </div>
        </form>
    </div>
    <script src="../jquery-3.1.1.min.js"></script>
    <script src="../list.js"></script>
    <script src="qunit-2.0.1.js"></script>
    <script>
        // QUnit.test(): 定义一个测试用例,第一个参数是测试名，第二个是测试主体
        QUnit.test("errors should be hidden on keypress", function (assert) {
            window.Superlists.initialize();
            // trigger():在指定的元素上触发一个JavaScriptDom事件
            $('input[name="text"]').trigger('keypress');
            // assert.equal():无论成功还是失败都会显示消息
            assert.equal($('.has-error').is(':visible'), false);
        });
        QUnit.test("errors aren't hidden if there is no keypress", function (assert) {
            window.Superlists.initialize();
            assert.equal($('.has-error').is(':visible'), true);
        });
    </script>
</body>
</html>
